<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
          content="TechSystem is your go-to platform for tech solutions." />
    <meta name="keywords" content="TechSystem, technology, solutions, platform" />
    <title>
      {% block title %}
      {% endblock title %}
    </title>

    {% load static %}

    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <header>
      <a href="{% url 'index' %}">
        <h1>TechSystem</h1>
      </a>
      <nav>
        <ul>
          {% if request.user.is_authenticated %}
            <li>
              <a href="{% url 'users:show_user_company_details' %}">My Company Details</a>
            </li>
            <li>
              <a href="{% url 'leases:show_leases' %}">Leases</a>
            </li>
            <li>
              <a href="{% url 'contacts:show_contacts' %}">Contacts</a>
            </li>
            <li>
              <a href="{% url 'contracts:show_contracts' %}">Contracts</a>
            </li>
            <li>
              <a href="{% url 'users:show_users' %}">Users</a>
            </li>
            <li>
              <a href="{% url 'opportunities:show_opportunities' %}">Opportunities</a>
            </li>
            <li>
              <a href="{% url 'authentication:logout' %}">Logout</a>
            </li>
          {% else %}
            <li>
              <a href="{% url 'authentication:login' %}">Login</a>
            </li>
          {% endif %}
        </ul>
      </nav>
    </header>
    <main>
      {% block content %}
      {% endblock content %}
    </main>
    <footer>
      <p>2024 TechSystem. All rights reserved.</p>
    </footer>
  </body>
</html>
