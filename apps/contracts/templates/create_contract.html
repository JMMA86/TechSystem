{% extends "base.html" %}

{% block title %}Create Contract{% endblock title %}

{% block content %}
<div class="container mx-auto mt-8">
    <h2 class="text-2xl font-bold mb-6">Create New Contract</h2>
    <form action="/contracts/create" method="post" class="bg-white p-6 rounded shadow-md">
        {% csrf_token %}

        <div class="mb-4">
            <label for="customer_nit" class="block text-sm font-medium text-gray-700">Customer NIT</label>
            <input type="text" name="customer_nit" id="customer_nit" required
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded shadow-sm">
        </div>

        <div class="mb-4">
            <label for="product_id" class="block text-sm font-medium text-gray-700">Select Products</label>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                {% for product in products %}
                    <div class="flex items-center">
                        <input type="checkbox" name="product_id" value="{{ product.id }}" id="product_{{ product.id }}" 
                            class="h-4 w-4 text-blue-600 border-gray-300 rounded">
                        <label for="product_{{ product.id }}" class="ml-2 block text-sm text-gray-900">
                            {{ product.name }} - ${{ product.price }}
                        </label>
                        <input type="number" name="quantity" placeholder="Quantity" class="ml-4 border border-gray-300 rounded w-20">
                    </div>
                {% endfor %}
            </div>
        </div>

        <button type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
    </form>
</div>
{% endblock content %}
